
objects:
  dir:    Itq/Common
  ignores:
    - /Interface\.php$/
annotations:
  dir:    Itq/Common/Annotation
  suffix: Annotation
commands:
  dir:    Itq/Common/Command
  suffix: Command
events:
  dir:    Itq/Common/Event
  suffix: Event
exceptions:
  dir:    Itq/Common/Exception
  suffix: Exception
iterators:
  dir:    Itq/Common/Iterator
  suffix: Iterator
forms/types:
  dir:    Itq/Common/Form/Type
  suffix: Type
forms/event-listeners:
  dir:    Itq/Common/Form/EventListener
  suffix: Subscriber
forms/type-guessers:
  dir:    Itq/Common/Form/TypeGuesser
  suffix: TypeGuesser
models:
  dir:    Itq/Common/Model
  suffix: Model
  ignores:
    - /Interface\.php$/
validators/constraints-validator:
  dir:    Itq/Common/Validator/Constraints
  prefix: Validation
  suffix: Validator
  template: template-validator.php.tmpl
  only:
    - /Validator\.php$/
validators/constraints-constraint:
  dir:    Itq/Common/Validator/Constraints
  prefix: Validation
  template: template-constraint.php.tmpl
  ignores:
    - /Validator\.php$/

# services

services:
  dir:    Itq/Common/Service
  suffix: Service
  ignores:
    - /Interface\.php$/
services/model:
  dir:    Itq/Common/Service/Model
  suffix: Service
  prefix: Model
  ignores:
    - /Interface\.php$/

